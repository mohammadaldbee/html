<!DOCTYPE html>
<html>

<head>
    <style>
        td {
            border: 1px solid black;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 10px 10px 5px black;


        }

        table {
            border-spacing: 10px;

        }
    </style>

</head>

<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td>Row 1 , col 1</td>
            <td>Row 1 , Col 2</td>
            <td>Row 1 , Col 3</td>
        </tr>
        <tr style="margin-top: 10px;">
            <td>Row 2 , Col 1</td>
            <td>Row 2 , Col 2</td>
            <td>Row 2 , Col 3</td>
        </tr>
    </table>

</body>

</html>
