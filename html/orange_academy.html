<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .cont {
            display: grid;

            grid-template-columns: repeat(10, 1fr);

            width: 100%;

            background-color: #f5f5f5;
        }

        .img {
            grid-column: 1/4;
        }

        hr {
            border-width: 3px;
            width: 90%;
            margin: auto;
        }

        .carousel-item img {
            width: 100%;
            height: 760px;
        }

        .sec {
            grid-column: 4/11;
        }

        .small {
            height: 80px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="cont">
        <div id="carouselExampleControls" class="carousel slide img" data-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active ">
                    <img class="d-block w-100" src="https://orangecodingacademy.com/assets/img/1.jpg" alt="First slide">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100"
                        src="https://th.bing.com/th/id/OIP.6zjtKfsXPMu3CEk0dxglKgHaEK?w=274&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"
                        alt="Second slide">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100"
                        src="https://th.bing.com/th/id/OIP.kJf0-KfpQ2A63zdy_qjeSAHaEh?w=283&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"
                        alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="sec">
            <nav class="navbar navbar-expand-sm">
                <div class="container">

                    <div class="col-sm-3 px-3"> <img class="small"
                            src="https://orangecodingacademy.com/assets/boosted/dist/img/white.png">

                    </div>
                    <ul class="nav justify-content-end navbar-expand-lg">
                        <li class="nav-item">
                            <a class="nav-link disabled" disabled aria-current="page" href="#">help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">terms&conditions</a>
                        </li>


                    </ul>


                </div>
            </nav>
            <hr>
            <div>

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-5">
                        <h1 style="text-align:center">Create an account</h1><br>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">eg: username@domain.com

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Mobile</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                                <div id="emailHelp" class="form-text">eg: 077********

                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                    <div id="emailHelp" class="form-text">The Password should be between 6-18
                                        characters.

                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">I agree to the terms &
                                        conditions Orange. *</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Receive Coding Academy
                                        Newsletter.</label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="button" style="background-color:#ff7900;" class="btn  btn-block">sign
                                        up</button><br>
                                    <button type="button" class="btn btn-outline-dark btn-block"> Already have an
                                        account</button>
                                </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </div>


</body>

</html>
