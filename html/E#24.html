<!DOCTYPE html>
<html>

<head>
    <style>
        .even {
            border: 1xp solid red;
            width: 40px;
            height: 40px;

            background-color: red;
            display: none
        }

        .odd {
            border: 1xp solid red;
            width: 100px;
            height: 30px;
            display: inline-block;
            background-color: red;
            color: white;
            text-align: center;
            margin-bottom: 10px;



        }
    </style>
</head>

<body>
    <h1>Hide ever numbers from 1 to 10 !</h1>
    <div class="odd">1</div>
    <div class="even">2</div>
    <div class="odd">3</div>
    <div class="even">4</div>
    <div class="odd">5</div>
    <div class="even">6</div>
    <div class="odd">7</div>
    <div class="even">8</div>
    <div class="odd">9</div>
    <div class="even">10</div>

    <hr>


</body>

</html>
